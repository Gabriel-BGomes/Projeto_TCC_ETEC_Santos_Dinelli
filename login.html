<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="design/login.css">

</head>

    <body>

        <div class="container"> <!-- div pai para organizar no centro (para localizar o form no centro da tela) -->

            

            <div class="sub-container"> <!-- div filho para o formulario (todo o campo quadrado) -->

                
            
                <form class="form"> <!-- começo dos itens dos formulários (bem vindo até senha)-->

                    <div class="usuario"> <!-- imagem do usuário redonda -->
                        <img class="redondo" src="images/user-circle.png" alt="">
                    </div>

                    <div class="bem_vindo">
                        <h4>BEM-VINDO</h4>
                    </div>
                    

                    <div class="infos"> <!-- campos para preenchimento do usuário-->

                        <div class="user">
                            <label for="user">USUÁRIO: </label>
                            <input type="text" id="user" name="user"><br>
                        </div>

                        <div class="password">
                            <label for="password">SENHA: </label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div class="entrar">
                            <a href="view/home.html"><button type="button">ENTRAR</button></a>
                        </div>

                    </div> <!-- encerramento da div dos campos para preenchimento -->

                </form> <!-- encerramento dos intens dos formulários -->

            </div> <!-- encerramento da div do quadrado do form -->

        </div> <!-- encerramento da div para posicionar no meio da tela o form -->

    </body>

</html>
